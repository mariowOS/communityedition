<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
    transition: background-color 0.5s ease;
}

/* Wallpaper div */
#wallpaper {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    z-index: 0;
    transition: opacity 1s ease;
}

/* Entry animation */
@keyframes cardEntry {
    0% { opacity: 0; transform: translateY(40px) scale(0.95); }
    60% { opacity: 1; transform: translateY(-10px) scale(1.02); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

.frosted-card {
    background-color: rgba(255,255,255,0.72);
    backdrop-filter: blur(18px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.25);
    animation: cardEntry 0.8s cubic-bezier(0.22,1,0.36,1) forwards;
    position: relative;
    z-index: 10;
    transition: all 0.5s ease, color 0.5s ease;
    color: #111827;
}

/* Dark theme for frosted card */
.frosted-card.dark {
    background-color: rgba(20,20,25,0.85);
    border-color: rgba(255,255,255,0.05);
    color: #f3f4f6;
}

.theme-card {
    border: 2px solid transparent;
    transition: all 0.25s ease;
    cursor: pointer;
}

.theme-card:hover {
    transform: scale(1.03);
}

.theme-card.active {
    border-color: #111827;
}

.theme-card.active.dark {
    border-color: #f3f4f6;
}

/* Continue button */
#continue-btn {
    padding: 0.75rem;
    border-radius: 9999px;
    box-shadow: 0 10px 15px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
    background-color: white;
    color: #111827;
    border: none;
}

#continue-btn:hover {
    transform: scale(1.05);
}

#continue-btn:active {
    transform: scale(0.95);
}

#continue-btn.dark {
    background-color: #111827;
    color: #f3f4f6;
}
</style>
</head>

<body>

<!-- Wallpaper container -->
<div id="wallpaper" style="background-image: url('/desktop/assets/oobewp.png'); opacity: 1;"></div>

<div class="frosted-card rounded-3xl p-8 md:p-10 w-11/12 max-w-5xl flex flex-col md:flex-row gap-10">

    <!-- LEFT -->
    <div class="md:w-1/3 text-center md:text-left">
        <div class="text-xl font-semibold">Personalization</div>
        <div class="text-3xl md:text-4xl font-extrabold leading-tight">Appearance</div>
        <p class="mt-4 text-sm">
            Choose how mariowOS looks and feels.  
            This feature is still in alpha testing.
        </p>
    </div>

    <!-- RIGHT -->
    <div class="md:w-2/3 flex flex-col justify-between">

        <!-- Theme selection -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="theme-card rounded-2xl p-4 bg-white shadow-md" data-theme="light">
                <div class="h-28 rounded-xl bg-gray-100 mb-3"></div>
                <div class="font-semibold text-gray-800">Light</div>
                <div class="text-xs text-gray-500">Bright & clean</div>
            </div>
            <div class="theme-card rounded-2xl p-4 bg-white shadow-md" data-theme="dark">
                <div class="h-28 rounded-xl bg-gray-900 mb-3"></div>
                <div class="font-semibold text-gray-800">Dark</div>
                <div class="text-xs text-gray-500">Easy on the eyes</div>
            </div>
            <div class="theme-card rounded-2xl p-4 bg-white shadow-md" data-theme="auto">
                <div class="h-28 rounded-xl bg-gradient-to-br from-gray-200 to-gray-800 mb-3"></div>
                <div class="font-semibold text-gray-800">Automatic</div>
                <div class="text-xs text-gray-500">This feature may not work on all systems.</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-10 pt-6 border-t border-gray-300 flex justify-between items-center">
            <p class="text-sm font-semibold">Your choice will be saved automatically</p>
            <a href="/desktop/password.html">
                <button id="continue-btn"> 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                    </svg>
                </button>
            </a>
        </div>

    </div>
</div>

<script>
const cards = document.querySelectorAll(".theme-card");
const wallpaper = document.getElementById("wallpaper");
const frosted = document.querySelector(".frosted-card");
const continueBtn = document.getElementById("continue-btn");

// Apply theme on page load from localStorage
window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("mariowos-theme") || "light";
    const activeCard = Array.from(cards).find(c => c.dataset.theme === savedTheme);
    if (activeCard) activeCard.classList.add("active");
    applyTheme(savedTheme);
});

function applyTheme(theme) {
    const newImage = theme === "dark"
        ? "/desktop/assets/oobewpdark.png"
        : "/desktop/assets/oobewp.png";

    // Fade wallpaper
    wallpaper.style.opacity = 0;
    setTimeout(() => {
        wallpaper.style.backgroundImage = `url('${newImage}')`;
        wallpaper.style.opacity = 1;
    }, 300);

    // Update frosted card, theme cards, continue button
    if (theme === "dark") {
        frosted.classList.add("dark");
        cards.forEach(c => c.classList.add("dark"));
        continueBtn.classList.add("dark");
    } else {
        frosted.classList.remove("dark");
        cards.forEach(c => c.classList.remove("dark"));
        continueBtn.classList.remove("dark");
    }

    // Save theme to localStorage
    localStorage.setItem("mariowos-theme", theme);
}

// Card click handler
cards.forEach(card => {
    card.addEventListener("click", () => {
        cards.forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        applyTheme(card.dataset.theme);
    });
});
</script>
</body>
</html>
