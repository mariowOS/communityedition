<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: url('/desktop/assets/oobewp.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* entry animation */
@keyframes cardEntry {
    0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
    }
    60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.02);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.frosted-card {
    background-color: rgba(255,255,255,0.72);
    backdrop-filter: blur(18px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.25);
    animation: cardEntry 0.8s cubic-bezier(0.22,1,0.36,1) forwards;
}

/* preview cards */
.theme-card {
    border: 2px solid transparent;
    transition: all 0.25s ease;
    cursor: pointer;
}

.theme-card:hover {
    transform: scale(1.03);
}

.theme-card.active {
    border-color: #111827;
}
</style>
</head>

<body>

<div class="frosted-card rounded-3xl p-8 md:p-10 w-11/12 max-w-5xl flex flex-col md:flex-row gap-10">

    <!-- LEFT -->

        <!-- broken theme selection -->

                <div class="font-semibold text-gray-800">Light</div>
                <div class="text-xs text-gray-500">Bright & clean</div>
            </div>

            <div class="theme-card rounded-2xl p-4 bg-white shadow-md" data-theme="dark">
                <div class="h-28 rounded-xl bg-gray-900 mb-3"></div>

            </div>

        </div>
